# This file is for native development. The docker-compose setup uses environment variables instead.

# Server Port
server.port=8080

# Datasource
# These credentials should match the ones in your root .env file
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce
spring.datasource.username=admin
spring.datasource.password=mysecretpassword

# JPA/Hibernate Configuration
# We set this to 'validate' because Flyway handles the schema creation.
spring.jpa.hibernate.ddl-auto=validate

# Flyway - enabled to run migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Allow circular references to resolve dependency issues
spring.main.allow-circular-references=true

# JWT Settings (should match .env file)
jwt.secret=this-is-a-very-long-secret-key-that-is-at-least-64-characters-long-to-meet-the-hs512-requirement-for-jwt-token-generation-and-should-be-secure-enough-for-development-purposes
jwt.expiration=86400