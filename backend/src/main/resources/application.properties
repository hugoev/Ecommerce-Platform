# This file is for native development. The docker-compose setup uses environment variables instead.

# Server Port
server.port=8080

# Datasource
# These credentials should match the ones in your root .env file
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce
spring.datasource.username=admin
spring.datasource.password=mysecretpassword

# JPA/Hibernate Configuration
# We set this to 'validate' because Flyway, run via Docker, handles the schema creation.
spring.jpa.hibernate.ddl-auto=validate

# Flyway - disabled for native run, as the 'db' container handles it.
spring.flyway.enabled=false

# JWT Settings (should match .env file)
jwt.secret=default-super-secret-key-for-dev-use-a-real-one-in-prod
jwt.expiration=86400